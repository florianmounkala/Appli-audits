<!DOCTYPE html>
<html>
  <head>
    <title>Répondre a votre audit</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="css/tableau_reponse.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-2.0.8/af-2.7.0/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/cr-2.0.3/date-1.5.2/fc-5.0.1/fh-4.0.1/kt-2.12.1/r-3.0.2/rg-1.5.0/rr-1.5.0/sc-2.4.3/sb-1.7.1/sp-2.3.1/sl-2.0.3/sr-1.4.1/datatables.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-2.0.8/af-2.7.0/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/cr-2.0.3/date-1.5.2/fc-5.0.1/fh-4.0.1/kt-2.12.1/r-3.0.2/rg-1.5.0/rr-1.5.0/sc-2.4.3/sb-1.7.1/sp-2.3.1/sl-2.0.3/sr-1.4.1/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="DatableProperties.js"></script>
  </head>
  <body class="p-5">
    <div id="header" class="mb-10">
      <div id="div-user-info" class="">
        <ul class="list-group list-group-horizontal float-end">
          <li class="list-group-item border border-0">
            <button type="button" class="btn btn-secondary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-fill-check"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0"
                ></path>
                <path
                  d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"
                ></path>
              </svg>
              <span id="user" class=""></span>
            </button>
          </li>
          <li class="list-group-item border border-0">
            <button id="btn-logout" class="btn btn-danger">Déconnexion</button>
          </li>
        </ul>
      </div>
      <div id="div-menu" class="mt-5" style="clear: both">
        <nav></nav>
      </div>
      <script src="header.js"></script>
      <hr />
    </div>
    <h1>Formulaire de réponse à un audit</h1>
    <h2>Questions et réponses</h2>
    <br />
    <div class="d-flex justify-content-evenly">
      <div class="badge text-bg-secondary">
        Identifiant de l'audit : <span id="id-audit" class="me-10"></span>
      </div>

      <div class="badge text-bg-secondary">
        Audit crée le : <span id="date-creation-audit" class="me-10"></span>
      </div>

      <div class="badge text-bg-secondary">
        Audit fait le : <span id="date-soumission-audit" class="me-10"></span>
      </div>

      <div class="badge text-bg-secondary">
        Client : <span id="client-audite" class="me-10"></span>
      </div>
      <label for="select-target">Tri par cible : </label>
      <select id="select-target">
        <option value="Toutes les questions">Toutes les cibles</option>
      </select>
      <div for="date-audit">
        Modifier date de l'audit :
        <input type="date" id="date-audit" />
      </div>

      <button id="btnConfirm" class="btn btn-primary">
        Confirmer vos réponses
      </button>
      <button id="btnAnnuler" class="btn btn-danger">Retour</button>
    </div>
    <br />
    <div class="dtContainer">
      <div class="dtButtons"></div>
      <table id="tableauAudit" class="display cell-border compact stripe hover">
        <thead>
          <tr>
            <th>N°</th>
            <th>Thème</th>
            <th>Cible</th>
            <th>Niveau</th>
            <th>Question</th>
            <th>Réponse</th>
            <th>Note</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="RepondreAudit.js"></script>
  </body>
</html>
