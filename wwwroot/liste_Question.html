      <hr />

    <h1>Questions</h1>
    <button id="btn-ajout-question" class="btn btn-primary">
      Ajouter une question
    </button>
    <div id="popup" class="popup-hidden">
      <div class="popup-content">
        <span id="close-popup" class="close">&times;</span>
        <h2>Ajouter une question</h2>
        <form id="form-add-question">
          <div class="formContainer">
            <label for="critere">Critère</label>
            <br />
            <input type="text" id="critere" name="critere" required />
          </div>

          <div class="formContainer">
            <label for="label">Libelé</label>
            <br />
            <input type="text" id="label" name="label" required />
          </div>

          <div class="formContainer">
            <label for="label">Thème</label>
            <br />
            <select
              class="js-example-basic-single"
              id="theme"
              name="theme"
              required
            ></select>
            <br />
            <input
              type="text"
              id="id-theme"
              name="id-theme"
              placeholder="nouveau theme"
            />
          </div>

          <div class="formContainer">
            <label for="label">Cible</label>
            <br />
            <select
              class="js-example-basic-single"
              id="cible"
              name="cible"
              required
            ></select>
            <br />
            <input
              type="text"
              id="id-cible"
              name="id-cible"
              placeholder="Nouvelle cible"
            />
          </div>

          <div class="formContainer">
            <label for="label">Niveau</label>
            <br />
            <select
              class="js-example-basic-single"
              id="niveau"
              name="niveau"
              required
            ></select>
            <br />
            <input
              type="text"
              id="id-niveau"
              name="id-niveau"
              placeholder="Nouveau niveau"
            />
          </div>

          <div class="formContainer">
            <input type="submit" value="Ajouter" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>

    <div id="popup-edit" class="popup-hidden">
      <div class="popup-content">
        <span id="close-popup-edit" class="close">&times;</span>
        <h2>Modifier une question</h2>
        <form id="form-edit-question">
          <div class="formContainer">
            <label for="critere">Critère</label>
            <br />
            <input type="text" id="critere-edit" name="critere" required />
          </div>

          <div class="formContainer">
            <label for="label">Libelé</label>
            <br />
            <input type="text" id="label-edit" name="label" required />
          </div>

          <div class="formContainer">
            <label for="label">Thème</label>
            <br />
            <select
              class="js-example-basic-single"
              id="id-theme-edit"
              name="id-theme"
              
            ></select>
          </div>

          <div class="formContainer">
            <label for="label">Cible</label>
            <br />
            <select
              class="js-example-basic-single"
              id="id-cible-edit"
              name="id-cible"
              
            ></select>
          </div>

          <div class="formContainer">
            <label for="label">Niveau</label>
            <br />
            <select
              class="js-example-basic-single"
              id="id-niveau-edit"
              name="id-niveau"
            ></select>
          </div>

          <div class="mt-3">
            <input
              type="submit"
              value="Modifier"
              class="btn btn-primary float-start"
            />
            <input
              id="btn-delete-question"
              type="button"
              value="Supprimer"
              class="btn btn-danger float-end"
            />
          </div>
          <div style="clear: both"></div>
        </form>
      </div>
    </div>

    <div id="popup-edit-label-only" class="popup-hidden">
      <div class="popup-content">
        <span id="close-popup-edit-label-only" class="close">&times;</span>
        <h2>Modifier le libelé d'une question</h2>
        <form id="form-edit-label-only">
          <div class="formContainer">
            <label for="label">Libelé</label>
            <br />
            <input
              type="text"
              id="label-edit-label-only"
              name="label"
              required
            />
          </div>

          <div class="formContainer">
            <input type="submit" value="Modifier" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>
    <br />
    <br />
    <style>
      div.dtButtons {
        position: relative;
        float: right;
      }
      table.dataTable.stripe tbody tr.odd,
      table.dataTable.display tbody tr.odd {
        background: #b0dad7;
      }
    </style>
    <div class="dtContainer">
      <div class="dtButtons"></div>
      <table id="tableauQuestion">
        <thead>
          <tr>
            <!-- <th>Identifiant</th> -->
            <th>Critère</th>
            <th>Libelé</th>
            <th>Thème</th>
            <th>Cible</th>
            <th>Niveau</th>
            <th>Actions</th>
            <th class="notexport">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </div>
